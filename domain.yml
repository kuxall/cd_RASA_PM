version: "3.1"

intents:
  - greet
  - goodbye
  - check_balance
  - transaction_history
  - bot_challenge
  - provide_details
  - mood_unhappy

slots:
  account_number:
    type: text
    mappings:
      - type: from_entity
        entity: account_number
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number

entities:
  - account_number
  - name
  - phone_number

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a nice day."

  utter_ask_account_number:
    - text: "Please provide your account number."

  utter_ask_name:
    - text: "May I know your name?"

  utter_ask_phone_number:
    - text: "What is your phone number?"

  utter_confirmation:
    - text: "Confirmation response goes here."

  utter_iamabot:
    - text: "I am a bot response goes here."

actions:
  - action_extract_account_details
  - action_store_account_details
  - action_check_balance
  - action_transaction_history

templates:
  utter_ask_continue:
    - text: "Do you want to continue?"

  utter_balance:
    - text: "Dear {name}, your account with number {account_number} has a balance of Rs. {balance}."

  utter_transaction_history:
    - text: "Here is the transaction history for your account with number {account_number}: {transaction_history}."
