version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - check_balance
  - transaction_history
  - provide_details

slots:
  account_number:
    type: text
    mappings:
      - type: from_entity
        entity: account_number
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number

entities:
  - account_number
  - name
  - phone_number

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  
  utter_iamabot:
    - text: "Yes, I am a bot."
  
  utter_goodbye:
    - text: "Goodbye! Have a nice day."

  utter_ask_account_number:
    - text: "Please provide your account number."

  utter_ask_name:
    - text: "Please provide your name."

  utter_ask_phone_number:
    - text: "Please provide your phone number."

  utter_account_balance:
    - text: f"Dear {name}, your account {account_number} has a balance of Rs. {balance}."

  utter_account_not_found:
    - text: "Sorry, we couldn't find your account information."

  utter_transaction_history:
    - text: f"Here are your transaction details:{transaction_history}"

  utter_account_details_extracted:
    - text: "I have extracted your account details."
    - text: "Here are your account details:"
    - text: f"Account Holder: {name}\nAccount Number: {account_number}\nPhone Number: {phone_number}"

actions:
  - action_extract_account_details
  - action_store_account_details
  - action_check_balance
  - action_transaction_history

templates:
  utter_ask_continue:
    - text: "Do you want to continue?"
